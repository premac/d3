<script type="text/javascript" language="javascript">

var data =
        [
            {
                "time_frame":"2013-04-27 00:20",
                "statistic_aggregate":{
                    "total_size":400,
                    "average_response_time":16.666666666666668,
                    "operation_count":16,
                    "write_ratio":0.7,
                    "hit_ratio":0.1333333333333333
                }
            },
            {

                "statistic_aggregate":{
                    "total_size":40,
                    "average_response_time":1.666666666666668,
                    "operation_count":2,
                    "write_ratio":0.2,
                    "hit_ratio":0.5333333333333333
                }
            },
            {
                "time_frame":"2013-04-27 00:10",
                "statistic_aggregate":{
                    "total_size":240,
                    "average_response_time":18.666666666666668,
                    "operation_count":12,
                    "write_ratio":0.5,
                    "hit_ratio":0.3333333333333333
                }
            },
            {
                "time_frame":"2013-04-26 06:05",
                "statistic_aggregate":{
                    "total_size":340,
                    "average_response_time":10.666666666666668,
                    "operation_count":212,
                    "write_ratio":0.11,
                    "hit_ratio":0.6333333333333333
                }
            },
            {
                "time_frame":"2013-04-27 01:50",
                "statistic_aggregate":{
                    "total_size":441,
                    "average_response_time":16.666666666666668,
                    "operation_count":12,
                    "write_ratio":0.5,
                    "hit_ratio":0.1433333333333333
                }
            }
        ];

Number.prototype.toFixedDown = function(digits) {
  var n = this - Math.pow(10, -digits)/2;
  n += n / Math.pow(2, 53); // added 1360765523: 17.56.toFixedDown(2) === "17.56"
  return n.toFixed(digits);
}

//config
var w = 20,
    h = 150, //heigth
    t = 50,  //top
    b = 120; //below

//value functions
function total_size(d) {
    return d.statistic_aggregate.total_size;
}

function average_response_time(d) {
    return d.statistic_aggregate.average_response_time.toFixedDown(1);
}

function operation_count(d) {
    return d.statistic_aggregate.operation_count;
}

function write_ratio(d) {
    return (d.statistic_aggregate.write_ratio * 100).toFixedDown(1);
}

function hit_ratio(d) {
    return (d.statistic_aggregate.hit_ratio * 100).toFixedDown(1);
}

var value_functions = [total_size, average_response_time, operation_count, write_ratio, hit_ratio]

var valueByTimeFrame = total_size;

//key functions
function chart_type(id) {
    if (id == 1) {
        return {
            "title": "Statistics by time frame",
            "key": function(d) { return d.time_frame; }
        }
    }
    return "";
}

var keyByTimeFrame = function(d) {
    return d.time_frame;
};

//TODO next key functions

var x = d3.scale.linear()
    .domain([0, 1])
    .rangeRound([0, w]);

function title(f) {
    if (f == total_size) return "Total size [bytes]";
    if (f == average_response_time) return "Avg. Resp. [ms]";
    if (f == operation_count) return "Operation Count";
    if (f == write_ratio) return "Write Ratio [%]";
    if (f == hit_ratio) return "Hit Ratio [%]";
    return String(f)
}

function calculate_y(f) {
    console.log(f)
    return d3.scale.linear()
        .domain([0, d3.max(data.map(f))])
        .rangeRound([0, h]);            
}

function draw(id) {
    //we always start with this function
    var active_function = average_response_time

    //hide remaining
    // for (var i = id + 1; i <= 3; i++)
    // {       
    //     var chart_id = "#chart" + i
    //     console.log(chart_id);
    //     var selected = d3.select(chart_id);
    //     console.log(selected);
    //     selected.attr("style", "background-color: black");
    // }

    // var y = d3.scale.linear()
    //         .domain([0, d3.max(data.map(valueByTimeFrame))])
    //         .rangeRound([0, h]);

    // console.log(d3.select("body").select(".svg"));//select(".svg").remove();
    // //d3.select("body").select(".chart1").select("svg").remove();
    // d3.select("#p2").attr("style", "background-color: GRAY");
    // //d3.select("#p2").remove();


    // //d3.select("#chart1").remove();

    //create the graph
    var chart_id = "#chart" + id
    var chart_width = w * data.length - 1
    var chart = d3.select("body").select(chart_id).append("svg")
            .attr("class", "chart")
            //.classed("chart")
            .attr("width", Math.max(chart_width, 600)) //always have space for 
            .attr("height", h + t + b)

    //title by active function            
    chart.append("text")
            .attr("class", "chart_title")
            .attr("dy", 14)
            .text(chart_type(id).title)

    //Y will be used for bars and values
    var y = calculate_y(active_function)    

    //bars            
    chart.selectAll("rect")  //by html5 tag
            .data(data)
            .enter().append("rect")
            .attr("x", function(d, i) { return x(i) - .5; })
            .attr("y", function(d) { return h + t - y(active_function(d)) - .5; })
            .attr("width", w)
            .attr("height", function(d) { return y(active_function(d)); })
            .attr("onclick", function(d) { return "alert('" + active_function(d) + "'); draw(" + (id + 1) + ", '" + chart_type(id).key(d) + "')"; }) //TODO next graph

    //value labels
    chart.selectAll(".chart_value")  //by CSS class
            .data(data)
            .enter().append("text").attr("class", "chart_value")
            .attr("dx", 6)
            .attr("dy", 13)
            .attr("text-anchor", "begin") // text-align: right
            .attr("transform", function(d, i) { return "translate(" + x(i) + " " + (h + t - y(active_function(d))) + ") rotate (-90) "; })
            .text(valueByTimeFrame)

    //key labels
    chart.selectAll(".chart_key")  //by CSS class
            .data(data)
            .enter().append("text").attr("class", "chart_key")
            //.attr("dx", 14) //has no effect!
            .attr("dy", 13)
            .attr("text-anchor", "end") // text-align: right
            .attr("transform", function(d, i) { return "translate(" + x(i) + " " + (h + t + 2) + ") rotate (-90) "; })
            //.text(keyByTimeFrame)
            //.text(function (d) { return chart_type(id).key(d); })
            .text(chart_type(id).key)

    //'zero' line
    chart.append("line")  //html5 tag
            .attr("x1", 0)
            .attr("x2", w * data.length)
            .attr("y1", h + t - .5)
            .attr("y2", h + t - .5)

    //create links    
    chart.selectAll(".chart_link")  //by html tag
            .data(value_functions)
            .enter().append("text").attr("class", "chart_link")
            .style("font-weight", function (d) { return active_function == d ? "bold" : ""; })
            .attr("dy", h + t + b - 10)
            .attr("dx", function (d, i) { return i * 120; })
            .attr("onclick", function(d) { return "redraw(" + id + ", " + d.name + ")"; }) 
            .text(function (d) { return title(d); })
}

function redraw(id, active_function) {
    //find the cart
    var chart_id = "#chart" + id
    var chart = d3.select("body").select(chart_id)

    //title changed according to 
    chart.select(".chart_title")
            .text(title(active_function));

    //resize bar            
    var y = calculate_y(active_function);    
    chart.selectAll("rect")
            .data(data)
            .transition().duration(500)
            .attr("y", function(d) { return h + t - y(active_function(d)) - .5; })
            .attr("height", function(d) { return y(active_function(d)); });

    //change position and label of the value
    chart.selectAll(".chart_value")
            .data(data)
            .transition().duration(500)
            .attr("transform", function(d, i) { return "translate(" + x(i) + " " + (h + t - y(active_function(d))) + ") rotate (-90) "; })
            .text(active_function);

    //make active function bold            
    chart.selectAll(".chart_link")  //by html tag
            .style("font-weight", function (d) { return active_function == d ? "bold" : ""; })
}

//udelat onclick na fomu - get_by + draw
window.onload = function() { draw(1); }

   //http://mbostock.github.io/d3/tutorial/bar-2.html
